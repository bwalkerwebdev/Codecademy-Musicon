<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Musicon</title>
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="js/handlebars.min.js"></script>
    <script id="templateHB" type="text/x-handlebars-template">
      <h1>
        {{title}}
      </h1>
      <div>
        <img
          id="home-image"
          src="images/ricardo-abreu-5AlEtKAqTls-unsplash.jpg"
        />
      </div>
      <p>
        {{body}}
      </p>
      <a href="store.html">Shop Now</a>
    </script>
  </head>

  <body>
    <header>
      <section class="container">
        <h1 class="branding">Musicon</h1>

        <nav>
          <ul class="navbar">
            <li class="current"><a href="index.html">Home</a></li>
            <li><a href="store.html">Store</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </section>
    </header>

    <article id="introduction">
      <section id="information" class="container"></section>
    </article>

    <footer>
      <p>&copy; Musicon</p>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
